<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: main-head"></head>

<body>
<nav th:replace="fragments/navbar :: main-nav"></nav>

<div class="container">
	<form action="#" th:action="@{/ads/create}" th:object="${ad}" th:method="post">
		<div class="form-group">
			<label for="title">Title</label>
			<input type="text" class="form-control" id="title" name="title" aria-describedby="title" th:field="*{title}">
		</div>
		<div class="form-group">
			<label for="description">Description</label>
			<textarea type="text" class="form-control" id="description" name="description" th:field="*{description}"></textarea>
		</div>
<!--		<input hidden="" type="text" class="form-control" id="userId" name="userId" aria-describedby="userId" th:field="*{userId}">-->

		<button class="btn btn-primary">Submit Post</button>
	</form>
</div>

<div th:replace="fragments/scripts :: assets"></div>
</body>
</html>
