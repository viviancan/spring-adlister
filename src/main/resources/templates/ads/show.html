<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: main-head"></head>

<body>
<nav th:replace="fragments/navbar :: main-nav"></nav>

<div class="container">
	<div class="card m-2">
		<h5 class="card-header" th:text="${ad.title}"></h5>
		<div class="card-body">
			<p class="card-text" th:text="${ad.description}"></p>
			<a class="btn btn-success" th:href="@{/ads/{id}/edit(id=${ad.id})}" role="button">Edit</a>
			<form th:action="@{/ads/{id}/delete(id=${ad.id})}" method="post">
				<button class="btn btn-danger">Delete Post</button>
			</form>

		</div>
	</div>
</div>

<div th:replace="fragments/scripts :: assets"></div>
</body>
</html>
