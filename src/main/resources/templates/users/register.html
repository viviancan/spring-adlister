<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head :: main-head"></head>

<body>
<nav th:replace="fragments/navbar :: main-nav"></nav>

<div class="container">
	<h1>Create an account</h1>
	<form th:action="@{/register}" method="POST" th:object="${user}">
		<label for="username">Username</label>
		<input id="username" th:field="*{username}" />

		<label for="email">Email</label>
		<input id="email" th:field="*{email}" />

		<label for="password">Password</label>
		<input id="password" type="password" th:field="*{password}" />

		<input value="Sign me up!" type="submit" />
	</form>
</div>

<div th:replace="fragments/scripts :: assets"></div>
</body>
</html>
